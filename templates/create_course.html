<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - E-learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create Course</h2>
        <form action="{{ url_for('create_course') }}" method="post">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required><br><br>
            <label for="course_description">Course Description:</label><br>
            <textarea id="course_description" name="course_description" rows="4" required></textarea><br><br>
            <button type="submit">Create Course</button>
        </form>
        <a href="{{ url_for('my_courses') }}">Back to My Courses</a>
    </div>
</body>
</html>
