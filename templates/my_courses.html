<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - E-learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>My Courses</h2>
        <ul>
            {% for course in courses %}
            <li class="card">
                <h3>{{ course.course_name }}</h3>
                <p>{{ course.course_description }}</p>
                <p>Instructor: {{ course.instructor }}</p>
                <a href="{{ url_for('course', course_name=course.course_name) }}">View Course</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('create_course') }}">Create New Course</a> | <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
